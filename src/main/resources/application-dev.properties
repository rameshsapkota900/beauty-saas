# Development Environment Configuration
spring.profiles.active=dev

# Database Configuration - Development
spring.datasource.url=jdbc:postgresql://localhost:5432/beautypalourallinone_dev
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration - Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# JWT Configuration
jwt.secret=dev-secret-key-for-development-only-change-in-production
jwt.expiration=86400000

# Superadmin Configuration
superadmin.username=devadmin
superadmin.password=devpass123
superadmin.secret-path=/superadmin/secret-login

# Server Configuration
server.port=8080

# Logging Configuration - Development
logging.level.com.beautyparlour=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
